spring:
  profiles:
    active: local
---
spring:
  profiles: local
  application:
    name: bmw-progress
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /statics/**
  redis:
    host: 112.126.99.2
    port: 31379
server:
  port: 20001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka
  instance:
#    securePortEnabled: true
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
security:
  oauth2:
    client:
      grantType: client_credentials
      clientId: "Di7hBWKdZbATm4EAqAghniLQz1MGvjdS"
      clientSecret: "9LJWr8ztDW9jkW2C"
      accessTokenUri: https://stageidp.apigw.cdkapps.cn/auth/token
      scope: showroom
api:
  serviceUri: https://stage.apigw.cdkapps.cn/service
  endpoints:
    repairOrders: /repair-orders
          
# 服务管理配置
management:
  endpoints:
    web:
      exposure:
        include: "*"        #暴漏的接口，"*"表示所有web监控接口
        exclude:            #不暴漏的接口
      base-path: /actuator  #监控根路径
  endpoint:
    health:
      show-details: ALWAYS
logging:
  level:
    com.bmw.progress.service: DEBUG

feign:
  hystrix:
    enabled: true   
